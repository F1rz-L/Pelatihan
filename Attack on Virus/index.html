<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack on Virus</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="game-screen">
        <div id="instructions-screen" class="screen ">
            <div class="dialog">
                <h5 class="dialog-title">Instructions for Attack on Virus</h5>
                <div class="dialog-content">
                    <ol>
                        <li>Input Username and click play</li>
                        <li>Destroy virus with D, F, J, and K key</li>
                        <li>Reach new high scores</li>
                        <li>Enjoy! :3</li>
                    </ol>
                </div>
                <input type="text" class="form-control" placeholder="Input your username">
                <button id="btn-play" class="btn btn-primary disabled">Play</button>
            </div>
        </div>
        <div id="countdown-screen" class="screen">
            <div class="countdown">
                <h1 class="countdown-title">Ready</h1>
                <p class="countdown-counter">3</p>
            </div>
        </div>
        <div id="main-screen" class="screen ">
            <div class="sidebar">
                <div class="player-info">
                    <div class="player-info-item">
                        <p class="player-info-title">Time</p>
                        <p class="player-info-value" id="time-value">00:00</p>
                    </div>
                    <div class="player-info-item">
                        <p class="player-info-title">Score</p>
                        <p class="player-info-value" id="score-value">0</p>
                    </div>
                    <div class="player-info-item">
                        <p class="player-info-title">Fail</p>
                        <p class="player-info-value" id="fail-value">0</p>
                    </div>
                    <div class="player-info-item">
                        <p class="player-info-title">Player</p>
                        <p class="player-info-value" id="player-value">""</p>
                    </div>
                </div>
                <div class="menu-bar">
                    <h4 class="menu-title">Virus Slayer</h4>
                    <div class="menu-detail">
                        <p>restart</p>
                        <p>quit</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="pause-screen" class="screen screen-overlay ">
            <div class="dialog">
                <h5 class="dialog-title">Game Paused</h5>
                <div id="button-group">
                    <button type="button" class="btn mx-1 btn-secondary">Continue</button>
                    <button type="button" class="btn mx-1 btn-primary">Restart</button>
                </div>
            </div>
        </div>
        <div id="end-screen" class="screen screen-overlay ">
            <div class="dialog">
                <h5 class="dialog-title">Game Over</h5>
                <div class="dialog-content text-center">
                    <p>Score : <span id="score">0</span></p>
                    <p>High Score : <span id="high-score">0</span></p>
                    <p>Player : </p>
                    <button class="btn btn-primary mt-2">Play Again</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
